<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="../css/css.css"/>
	<link rel="stylesheet" type="text/css" href="../css/footer.css"/>
	<link rel="stylesheet" href="../css/header.css" />
	<link rel="stylesheet" type="text/css" href="../css/cart.css"/>
	<script src="../lib/requirejs/require.js" data-main = "../js/cart"></script>
</head>
<body>
	<!--头部-->
	<div class="header">
		
	</div>
	<!--购物车主体-->
	<div class="cart_main ">
		<h3>全部商品</h3>
		
		<div class="cart_empty">
		    <h1>当前购物车为空</h1>
		    <h2>快到首页选购！！！！！ <a href="/">首页</a>.</h2>
    	</div>
		  <table border="1" class="cart_table">
    	<thead>
    		<tr class="top">
    			<td ><label><input type="checkbox" class="ck_all">全选</label></td>
    			<td>图片</td>
    			<td>标题</td>
    			<td>单价</td>
    			<td>数量</td>
    			<td>小计</td>
    			<td>操作</td>
    		</tr>
    	</thead>
    	<tbody class="product_list">
    		<script type="text/html" id="prod_list_temp">
	 		 {{ each products prod }}
				<tr class="content">
				<td class="td1"><input type="checkbox" class="ck_prod"></td>
				<td class="td2"><img src="/{{prod.img}}"></td>
				<td class="td3">{{prod.title}}</td>
				<td class="td4">￥{{prod.price}}</td>
				<td class="td5"><button class="minus">-</button><input type="text" value="{{prod.amount}}" size="2" class="amount"><button class="add">+</button></td>
				<td class="sub">￥{{(prod.amount*prod.price).toFixed(2)}}</td>
				<td class="td6"><a href="javascript:void(0);" class="del">删除</a></td>
			</tr>
			 {{/each}}
			</script>	
    	</tbody>
    	<tfoot>
    		<tr>
    			<td colspan="3" class="quanx"><input type="checkbox" class="ck_prod_all">&nbsp;:全选</td>
    			<td colspan="7" class="jiesuan">已选 0 种商品，订单总金额: ￥<span></span> <a href="/">结算</a></td>
    			
    		</tr>
    	</tfoot>
    </table>
	</div>
	<!--尾部-->
	<div class="footer">
		
	</div>
</body>
</html>
