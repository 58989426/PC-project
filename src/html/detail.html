<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/>	
	<link rel="stylesheet" type="text/css" href="../css/css.css"/>
	<link rel="stylesheet" type="text/css" href="../css/footer.css"/>
	<link rel="stylesheet" type="text/css" href="../css/header.css"/>
	<link rel="stylesheet" type="text/css" href="../css/detail_index.css"/>
	<script src="../lib/requirejs/require.js" data-main = "../js/detail"></script>
</head>
<body>
	<!--
		
		异步加载头部
		
	-->
	<div class="header">
		
	</div>
	
	<!--商品的详情-->
	
	<div class="prod_xq">
		<script type="text/html" id="xqprod_temp">
	 	 {{ each products prod }}
		<div class="left_pic">
			<img src="../{{prod.img2}}" data-zoom-image="../{{prod.img2}}">
		</div>
		<div class="left_prod">
			 <p class="pro-title" id="cmd-title" >{{prod.title}}</p>
             <p id="cmd-comment" >{{prod.titel2}}</p>
             <div class="discount-per">
                    <p class="discount">
                        <span class="color-tint-gray">折扣价：</span>
                        <span id = "sale-price" >¥{{prod.price}} </span>
                    </p>
                    <p class="average">
                        <span class="y_tint-gray">原&nbsp;&nbsp;&nbsp;价：</span>
                        <span id = "avg-price">¥{{prod.yuanjia}} </span>
                        <span class="price-avg">该价格统计为各大超市及菜市场&nbsp;均价</span>
                    </p>
	          </div> 
	          
	          
	           <div class="store">
                  <p class="store-prompt">成都有货</p>
                  <p class="store_ser">服&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;务：由银犁食品发货，并提供售后服务</p>
               </div>
               
               <div class="choose_prod">
               		<div class="choose_top">
               			<div class="choose-kinds">
                            <span>选择种类：</span>
                        </div>
                        
						<span class="choose_booder">
						<i class="sp-icon icon-confirm"></i>
							200.0 克
						</span>
                        
               		</div>
               		<div class="prod_mount">
               			<p class="shuliang">数&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;量：</p>
               			 <div class="prod-count">
                        <a href="javascript:void(0)" class="btn_mius">-</a>
                        <input type="text" value="1" id="count-num"  >
                        <a href="javascript:void(0)" class="btn_add">+</a>
                                
                            </div>
               			 <a href="javascript:void(0)" id="buyBtn">
               			 	立即购买</a>
                         <a href="javascript:void(0)"  id="cartBtn" >
                            	<i class="sp-icon icon-choose-car"></i>
                            	加入购物车</a>
               		</div>
               </div>
            <div class="wxts">
            	<p class="wxts">温馨提示 : 1.不支持退货;2.在线订单需要在半小时内支付否则订单将失效</p>
            </div>   
			  
		</div>
		{{/each}}
	</script>
	</div>
	 
	<!--
		
		异步加载尾部
		
	-->
	<div class="footer">
		
	</div>
</body>
</html>
